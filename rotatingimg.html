<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .rotating-image {
            width: 200px;
            height: 200px;
            animation: rotate 1s linear infinite;
        }
        @keyframes rotate {
            0% {
                transform: rotate(5deg);
            }
            100% {
                transform: rotate(365deg);
            }
        }
    </style>
</head>
<body>
    <img src="HumanRobot.jpg" alt="Rotating Image" class="rotating-image">
</body>
</html>
