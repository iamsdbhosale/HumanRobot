<!DOCTYPE html>
<html>
<head>
  <title>World Clocks - GMT, IST, UTC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #e9ecef;
    }
    .clock-container {
      display: inline-block;
      margin: 20px;
      padding: 20px 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .flag {
      font-size: 2em;
    }
    .label {
      font-size: 1.5em;
      margin-top: 10px;
    }
    .time {
      font-size: 2em;
      color: #2c3e50;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="clock-container">
    <div class="flag">üá¨üáß</div>
    <div class="label">GMT (UK)</div>
    <div id="gmt" class="time">--:--:--</div>
  </div>

  <div class="clock-container">
    <div class="flag">üáÆüá≥</div>
    <div class="label">IST (India)</div>
    <div id="ist" class="time">--:--:--</div>
  </div>

  <div class="clock-container">
    <div class="flag">üåê</div>
    <div class="label">UTC</div>
    <div id="utc" class="time">--:--:--</div>
  </div>

  <script>
    function updateClocks() {
      const now = new Date();

      // UTC Time
      const utc = new Date(now.toLocaleString('en-US', { timeZone: 'UTC' }));
      document.getElementById("utc").textContent = utc.toTimeString().slice(0, 8);

      // GMT Time (same as UTC)
      const gmt = new Date(now.toLocaleString('en-GB', { timeZone: 'Europe/London' }));
      document.getElementById("gmt").textContent = gmt.toTimeString().slice(0, 8);

      // IST Time (UTC+5:30)
      const ist = new Date(now.toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' }));
      document.getElementById("ist").textContent = ist.toTimeString().slice(0, 8);
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
