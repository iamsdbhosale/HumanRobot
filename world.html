<!-- Clickable World Map -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable World Map</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Clickable World Map</h1>
    <p>Click on a country to learn more.</p>
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" usemap="#worldmap" alt="World Map">
    
    <map name="worldmap">
        <area shape="rect" coords="200,80,250,130" href="https://en.wikipedia.org/wiki/United_States" alt="USA">
        <area shape="rect" coords="500,120,550,170" href="https://en.wikipedia.org/wiki/India" alt="India">
        <area shape="rect" coords="300,100,350,150" href="https://en.wikipedia.org/wiki/United_Kingdom" alt="UK">
        <area shape="rect" coords="550,100,600,150" href="https://en.wikipedia.org/wiki/China" alt="China">
        <area shape="rect" coords="400,120,450,170" href="https://en.wikipedia.org/wiki/Brazil" alt="Brazil">
    </map>
</body>
</html>
