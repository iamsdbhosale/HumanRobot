<!-- Clickable World Map -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map with Country and Continent Names</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>World Map with Country and Continent Names</h1>
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" alt="World Map">
    
    <p>Continents: Africa, Antarctica, Asia, Europe, North America, Oceania, South America</p>
    <p>Countries: United States, India, United Kingdom, China, Brazil, and many more.</p>
</body>
</html>
