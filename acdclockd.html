    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog cum Digital Clock</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        .digital-clock {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .date {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .timezone {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .clock {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            background: url('HumanRobot.jpg') no-repeat center center/cover;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translateX(-50%) rotate(0deg);
            background: blue;
        }
        .hour {
            width: 6px;
            height: 50px;
        }
        .minute {
            width: 4px;
            height: 70px;
        }
        .second {
            width: 2px;
            height: 90px;
            background: red;
        }
        .numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-align: center;
        }
        .numbers div {
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <!--body Code for chrome app with install button starts-->
     <!-- Button to trigger the popup -->
<button onclick="showPopup()">Show Install Popup</button>

<!-- The Popup -->
<div id="installPopup">
    <div id="popupContent">
        <h3>Install this page as an app?</h3>
        <button id="installButton" onclick="installApp()">Install</button>
        <button id="cancelButton" onclick="cancelPopup()">Cancel</button>
    </div>
</div>

<script>
    let deferredPrompt;
    
    // Listen for the beforeinstallprompt event
    window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        deferredPrompt = e;
        // Show the custom install popup
        showPopup();
    });

    // Function to show the popup
    function showPopup() {
        document.getElementById('installPopup').style.display = 'flex';
    }

    // Function to close the popup
    function cancelPopup() {
        document.getElementById('installPopup').style.display = 'none';
    }

    // Function to install the app
    function installApp() {
        if (deferredPrompt) {
            // Show the install prompt
            deferredPrompt.prompt();
            
            // Wait for the user to respond to the prompt
            deferredPrompt.userChoice.then((choiceResult) => {
                console.log(choiceResult.outcome);
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                } else {
                    console.log('User dismissed the A2HS prompt');
                }
                deferredPrompt = null;
            });
        }
        cancelPopup(); // Close the popup after clicking install
    }
</script>
    <!--body Code for chrome app with install button ends-->


    
    <div class="digital-clock" id="digital-clock">00:00:00</div>
    <div class="timezone">{IST (UTC+5:30)}</div>
    <div class="date" id="date">DD-MM-YYYY</div>
    
    <div class="clock">

        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            const hourDeg = ((hours % 12) * 30) + (minutes * 0.5);
            const minuteDeg = (minutes * 6) + (seconds * 0.1);
            const secondDeg = seconds * 6;
            
            document.getElementById("hour").style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
            document.getElementById("minute").style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            document.getElementById("second").style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
            
            document.getElementById("digital-clock").textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();
            document.getElementById("date").textContent = `${day}-${month}-${year}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
