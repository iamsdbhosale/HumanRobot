<!-- World Market Clocks -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Market Clocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        .clock-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .clock {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            min-width: 200px;
        }
        h2 { margin-bottom: 10px; }
        .time { font-size: 1.5em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Live World Market Clocks (UTC Based)</h1>
    <div class="clock-container">
        <div class="clock" id="ny">
            <h2>New York (UTC -5)</h2>
            <div class="time"></div>
        </div>
        <div class="clock" id="london">
            <h2>London (UTC Â±0)</h2>
            <div class="time"></div>
        </div>
        <div class="clock" id="frankfurt">
            <h2>Frankfurt (UTC +1)</h2>
            <div class="time"></div>
        </div>
        <div class="clock" id="tokyo">
            <h2>Tokyo (UTC +9)</h2>
            <div class="time"></div>
        </div>
        <div class="clock" id="shanghai">
            <h2>Shanghai (UTC +8)</h2>
            <div class="time"></div>
        </div>
        <div class="clock" id="mumbai">
            <h2>Mumbai (UTC +5:30)</h2>
            <div class="time"></div>
        </div>
    </div>

    <script>
        function updateTime() {
            const timeZones = {
                ny: -5,
                london: 0,
                frankfurt: 1,
                tokyo: 9,
                shanghai: 8,
                mumbai: 5.5
            };
            const now = new Date();

            for (const [id, offset] of Object.entries(timeZones)) {
                const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
                const localTime = new Date(utcTime + (offset * 3600000));
                document.querySelector(`#${id} .time`).textContent = localTime.toLocaleTimeString();
            }
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
