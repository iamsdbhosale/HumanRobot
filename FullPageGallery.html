<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page Gallery - Full Page Mode</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .iframe-container {
            width: 100%;
            height: 80vh;
            margin: auto;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .navigation {
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>HTML Page Viewer</h1>
    <div class="iframe-container">
        <iframe id="pageFrame" src="x.html"></iframe>
    </div>
    <div class="navigation">
        <button onclick="prevPage()">Previous Page</button>
        <button onclick="nextPage()">Next Page</button>
    </div>

    <script>
        const pages = ["x.html", "x1.html", "x2.html", "x3.html", "page5.html", "page6.html"];
        let currentIndex = 0;

        function updateFrame() {
            document.getElementById("pageFrame").src = pages[currentIndex];
        }

        function nextPage() {
            if (currentIndex < pages.length - 1) {
                currentIndex++;
                updateFrame();
            }
        }

        function prevPage() {
            if (currentIndex > 0) {
                currentIndex--;
                updateFrame();
            }
        }
    </script>
</body>
</html>
