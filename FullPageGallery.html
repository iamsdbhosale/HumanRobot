<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सुभाषित Page Gallery - Pagination</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .iframe-container {
            width: 100%;
            height: 80vh;
            margin: auto;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pagination {
            margin-top: 15px;
        }

        .pagination button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .pagination button:hover {
            background: #0056b3;
        }

        .pagination button.active {
            background: #0056b3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>सुभाषित Page Viewer</h3>
    <div class="iframe-container">
        <iframe id="pageFrame" src="x.html"></iframe>
    </div>
    <div class="pagination" id="pagination"></div>

    <script>
        const pages = ["x.html", "x1.html", "x2.html", "x3.html", "x4.html", "x5.html", "x6.html", "x7.html", "page9.html", "page10.html", "page11.html"];
        let currentIndex = 0;
        let startPage = 0;
        const maxPagesToShow = 5;

        function updateFrame() {
            document.getElementById("pageFrame").src = pages[currentIndex];
            updatePagination();
        }

        function goToPage(index) {
            currentIndex = index;
            updateFrame();
        }

        function updatePagination() {
            const paginationDiv = document.getElementById("pagination");
            paginationDiv.innerHTML = "";

            if (startPage > 0) {
                const prevSetBtn = document.createElement("button");
                prevSetBtn.innerText = "< Prev";
                prevSetBtn.onclick = () => {
                    startPage = Math.max(0, startPage - maxPagesToShow);
                    updatePagination();
                };
                paginationDiv.appendChild(prevSetBtn);
            }

            for (let i = startPage; i < Math.min(startPage + maxPagesToShow, pages.length); i++) {
                const btn = document.createElement("button");
                btn.innerText = i + 1;
                btn.onclick = () => goToPage(i);
                if (i === currentIndex) {
                    btn.classList.add("active");
                }
                paginationDiv.appendChild(btn);
            }

            if (startPage + maxPagesToShow < pages.length) {
                const nextSetBtn = document.createElement("button");
                nextSetBtn.innerText = "Next >";
                nextSetBtn.onclick = () => {
                    startPage = Math.min(pages.length - maxPagesToShow, startPage + maxPagesToShow);
                    updatePagination();
                };
                paginationDiv.appendChild(nextSetBtn);
            }
        }

        updatePagination();
    </script>
</body>
</html>
