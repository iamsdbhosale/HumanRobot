<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }

        .gallery a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>HTML Page Gallery</h1>
    <div class="gallery">
        <a href="x.html">Page 1</a>
        <a href="x1.html">Page 2</a>
        <a href="x2.html">Page 3</a>
        <a href="x3.html">Page 4</a>
        <a href="page5.html">Page 5</a>
        <a href="page6.html">Page 6</a>
    </div>

</body>
</html>
