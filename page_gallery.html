<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery a {
            text-decoration: none;
            color: #333;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            display: block;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery a:hover {
            transform: scale(1.05);
        }

        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .gallery .title {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>HTML Page Gallery</h1>
    <div class="gallery">
        <a href="x.html">
            <img src="preview1.jpg" alt="Page 1 Preview">
            <div class="title">Page 1</div>
        </a>
        <a href="x1.html">
            <img src="preview2.jpg" alt="Page 2 Preview">
            <div class="title">Page 2</div>
        </a>
        <a href="x2.html">
            <img src="preview3.jpg" alt="Page 3 Preview">
            <div class="title">Page 3</div>
        </a>
        <a href="x3.html">
            <img src="preview4.jpg" alt="Page 4 Preview">
            <div class="title">Page 4</div>
        </a>
        <a href="page5.html">
            <img src="preview5.jpg" alt="Page 5 Preview">
            <div class="title">Page 5</div>
        </a>
        <a href="page6.html">
            <img src="preview6.jpg" alt="Page 6 Preview">
            <div class="title">Page 6</div>
        </a>
    </div>

</body>
</html>
