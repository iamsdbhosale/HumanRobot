<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page Gallery with Previews</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery a {
            text-decoration: none;
            color: #333;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            display: block;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery a:hover {
            transform: scale(1.05);
        }

        .gallery iframe {
            width: 100%;
            height: 1500px;
            border: none;
        }

        .gallery .title {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            background: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>HTML Page Gallery with Live Previews</h1>
    <div class="gallery">
        <a href="x.html" target="_blank">
            <iframe src="x.html"></iframe>
            <div class="title">Page 1</div>
        </a>
        <a href="x1.html" target="_blank">
            <iframe src="x1.html"></iframe>
            <div class="title">Page 2</div>
        </a>
        <a href="x2.html" target="_blank">
            <iframe src="x2.html"></iframe>
            <div class="title">Page 3</div>
        </a>
        <a href="x3.html" target="_blank">
            <iframe src="x3.html"></iframe>
            <div class="title">Page 4</div>
        </a>
        <a href="page5.html" target="_blank">
            <iframe src="page5.html"></iframe>
            <div class="title">Page 5</div>
        </a>
        <a href="page6.html" target="_blank">
            <iframe src="page6.html"></iframe>
            <div class="title">Page 6</div>
        </a>
    </div>

</body>
</html>
