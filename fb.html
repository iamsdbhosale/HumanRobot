<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post Embed</title>
</head>
<body>
    <!-- Facebook SDK -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" 
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v17.0">
    </script>

    <!-- Embedded Facebook Post -->
    <div class="fb-post" 
        data-href="https://www.facebook.com/FacebookDevelopers/posts/10159280248668553" 
        data-width="500"></div>
</body>
</html>
